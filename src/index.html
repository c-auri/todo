<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <header>
        <h1><%= htmlWebpackPlugin.options.title %></h1>
    </header>
    <main>
        <div id="todo-list"></div>
        <form id="new-todo" class="todo">
            <input type="text" id="new-todo-title" placeholder="title">
            <button type="button" id="new-todo-button" class="todo__button">+</button>
        </form>
    </main>
</body>
</html>
